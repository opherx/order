<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img class="hero-img" src="images/illustration-hero.svg" alt="hero">
        <div class="pad">
            <h3>Order Summary</h3>
             <p class="description">you can now listen to millions of songs, audiobooks,and podcasts on any device anywhere you like!</p>
             <div class="pricing-sec">
                 <div class="price-part">
                     <img class="music" src="images/icon-music.svg" alt="music-svg">
                     <h4 class="price-plan">Annual Plan</h4>
                     <p class="price">$59.99/year</p>
                     <a class="change" href="#">change</a>
                 </div>
             </div>
          <button>proceed with payment</button>
          <h4 class="cancel">cancel order</h4>
        </div>
    </div>
</body>
</html>
